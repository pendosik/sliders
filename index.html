<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>sliders</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #120d14 -26%, #9a2949 145%);">
          <h1>Blade Runner 2049</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, #3a173e -1%, #75a0b8 124%);">
          <h1>Blade Runner 2049</h1>
        </div>
        <div style="background: linear-gradient(221.87deg, #0e1013 1%, #9cafb8 128%);">
          <h1>Blade Runner 2049</h1>
        </div>
        <div style="background: linear-gradient(220.16deg, #feb800 -8%, 	#fe6900 138%);">
          <h1>Blade Runner 2049</h1>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images2.alphacoders.com/870/870886.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images6.alphacoders.com/874/874025.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images7.alphacoders.com/110/1104374.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images5.alphacoders.com/877/877224.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
